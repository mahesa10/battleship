<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship | mahesa10</title>
</head>
<body>
  <div id="wrapper" class="h-screen flex flex-col">
    <h1 class="text-5xl text-center my-7">BATTLESHIP</h1>

    <div class="flex m-auto border border-solid border-black py-3 px-5">
      <h2 class="info-text text-2xl">Place your ships</h2>
    </div>

    <div class="main-container flex flex-row justify-center flex-grow items-center gap-11">
      <div class="player-container flex flex-col items-center gap-3">
        <div class="board player1-board grid grid-cols-10 grid-rows-10  h-72 w-72 border border-solid border-black"></div>
        <p class="text-xl">Your Board</p>
      </div>

      <button class="px-4 py-2 border border-solid border-black hover:bg-gray-200">START GAME</button>

      <div class="player-container flex flex-col items-center gap-3">
        <div class="board player2-board grid grid-cols-10 grid-rows-10 h-72 w-72 border border-solid border-black pointer-events-none opacity-30"></div>
        <p class="text-xl">Computer Board</p>
      </div>
    </div>

    <div class="footer bg-gray-400 h-14 flex items-center justify-center">
      <p class="text-lg">Coded by: mahesa10</p>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
